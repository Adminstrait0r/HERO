<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HERO ‚Äì Health Emergency Response Operations</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg-main: radial-gradient(circle at top, #141414, #000000 70%);
      --red-main: #c62828;
      --red-accent: #e53935;
      --text-main: #f2f2f2;
      --text-muted: #bdbdbd;
      --btn-dark: #2b2b2b;
      --card-bg: #1a1a1a;
      --card-border: #2a2a2a;
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.6);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg-main);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 28px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #2a2a2a;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--red-main);
      font-size: 20px;
    }

    .brand-icon {
      width: 26px;
      height: 26px;
      border: 2px solid var(--red-main);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .logout-btn {
      background: #2b2b2b;
      color: var(--text-main);
      border: 1px solid #3a3a3a;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: var(--red-main);
      border-color: var(--red-accent);
    }

    /* Main Layout */
    .main-layout {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    /* Alerts Panel */
    .alerts-panel {
      flex: 0 0 300px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 20px;
      height: fit-content;
    }

    .alerts-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .alerts-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--red-main);
    }

    .refresh-btn {
      background: none;
      border: 1px solid #3a3a3a;
      color: var(--text-muted);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      background: var(--red-main);
      color: white;
    }

    .alert-item {
      background: #2b2b2b;
      border-left: 4px solid var(--red-main);
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .alert-item:hover {
      transform: translateX(4px);
      background: #333;
    }

    .alert-room {
      font-size: 14px;
      color: var(--red-main);
      font-weight: 600;
      margin-bottom: 5px;
    }

    .alert-desc {
      font-size: 14px;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .alert-time {
      font-size: 12px;
      color: var(--text-muted);
    }

    .no-alerts {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: var(--shadow-soft);
    }

    h1 {
      margin: 0;
      font-size: 52px;
      letter-spacing: 4px;
      color: var(--red-main);
    }

    .subtitle {
      margin-top: 12px;
      font-size: 20px;
      color: var(--text-muted);
    }

    .actions {
      margin-top: 48px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      width: 100%;
      padding: 16px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: var(--shadow-soft);
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--red-main), var(--red-accent));
      color: white;
    }

    .btn-secondary {
      background: var(--btn-dark);
      color: var(--text-main);
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }

    /* Navigation Screens */
    .nav-screen {
      display: none;
      flex-direction: column;
      gap: 30px;
    }

    .nav-screen.active {
      display: flex;
    }

    .screen-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .back-btn {
      background: #2b2b2b;
      color: var(--text-main);
      border: 1px solid #3a3a3a;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: var(--red-main);
      border-color: var(--red-accent);
    }

    .screen-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--red-main);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .grid-btn {
      background: #2b2b2b;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 20px 15px;
      color: var(--text-main);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .grid-btn:hover {
      background: var(--red-main);
      border-color: var(--red-accent);
      transform: translateY(-2px);
    }

    /* Students List */
    .students-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .student-card {
      background: #2b2b2b;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .student-card:hover {
      background: var(--red-main);
      border-color: var(--red-accent);
      transform: translateY(-2px);
    }

    .student-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-main);
    }

    .student-details {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Nurse Visit Form */
    .form-container {
      background: #2b2b2b;
      border: 1px solid #3a3a3a;
      border-radius: 12px;
      padding: 30px;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--red-main);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #3a3a3a;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-main);
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      background: #1a1a1a;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      color: var(--text-main);
      font-size: 16px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--red-main);
    }

    .submit-btn {
      background: linear-gradient(135deg, var(--red-main), var(--red-accent));
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 200px;
      margin: 30px auto 0;
      display: block;
      transition: all 0.2s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(198, 40, 40, 0.4);
    }

    /* Status Messages */
    .status-message {
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .status-message.success {
      background: rgba(46, 125, 50, 0.2);
      border: 1px solid #2e7d32;
      color: #4caf50;
      display: block;
    }

    .status-message.error {
      background: rgba(211, 47, 47, 0.2);
      border: 1px solid #d32f2f;
      color: #ef5350;
      display: block;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
    }

    .nav-dot {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--text-muted);
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: all 0.2s;
    }

    .nav-dot:hover {
      background: var(--red-main);
      color: white;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .main-layout {
        flex-direction: column;
      }
      
      .alerts-panel {
        flex: none;
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      h1 { font-size: 40px; }
      .subtitle { font-size: 16px; }
      .form-grid { grid-template-columns: 1fr; }
      .grid-container { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
      .students-list { grid-template-columns: 1fr; }
      header { padding: 15px 20px; }
      .main-layout { padding: 15px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 32px; }
      .card { padding: 30px 20px; }
      .form-container { padding: 20px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <div class="brand-icon">üö®</div>
      HERO
    </div>

    <a href="index.html" class="logout-btn">Logout</a>

  </header>

  <div class="main-layout">
    <!-- Alerts Panel -->
    <div class="alerts-panel">
      <div class="alerts-header">
        <div class="alerts-title">ACTIVE ALERTS</div>
        <button id="refreshAlerts" class="refresh-btn">‚ü≥ Refresh</button>
      </div>
      <div id="alertsList">
        <div class="no-alerts">No active alerts at the moment.</div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Home Screen -->
      <div id="homeScreen" class="nav-screen active">
        <div class="card">
          <h1>HERO</h1>
          <div class="subtitle">Health Emergency Response Operations</div>

          <div class="actions">
            <button id="goHelpBtn" class="btn btn-primary">
              üöë Go Help!
            </button>
          </div>
        </div>
      </div>

      <!-- Grade Level Screen -->
      <div id="gradeLevelScreen" class="nav-screen">
        <div class="screen-header">
          <button id="backFromGrades" class="back-btn">‚Üê Back</button>
          <div class="screen-title">Select Grade Level</div>
        </div>
        <div class="grid-container" id="gradeLevelsContainer">
          <!-- Grade levels loaded dynamically -->
        </div>
      </div>

      <!-- Sections Screen -->
      <div id="sectionsScreen" class="nav-screen">
        <div class="screen-header">
          <button id="backFromSections" class="back-btn">‚Üê Back</button>
          <div class="screen-title">Select Section</div>
        </div>
        <div class="grid-container" id="sectionsContainer">
          <!-- Sections loaded dynamically -->
        </div>
      </div>

      <!-- Students Screen -->
      <div id="studentsScreen" class="nav-screen">
        <div class="screen-header">
          <button id="backFromStudents" class="back-btn">‚Üê Back</button>
          <div class="screen-title">Select Student</div>
        </div>
        <div class="students-list" id="studentsContainer">
          <!-- Students loaded dynamically -->
        </div>
      </div>

      <!-- Nurse Visit Form -->
      <div id="nurseVisitForm" class="nav-screen">
        <div class="screen-header">
          <button id="backFromForm" class="back-btn">‚Üê Back</button>
          <div class="screen-title">Nurse Visit Form</div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="form-container">
          <div class="form-section">
            <div class="section-title">Student Information</div>
            <div class="form-grid">
              <div class="form-group full-width">
                <label>Name and Section</label>
                <input type="text" id="studentInfo" readonly>
              </div>
              
              <div class="form-group">
                <label>Time In</label>
                <input type="datetime-local" id="timeIn">
              </div>
              
              <div class="form-group">
                <label>Age</label>
                <input type="number" id="age" readonly>
              </div>
              
              <div class="form-group full-width">
                <label>Symptoms</label>
                <textarea id="symptoms" placeholder="Describe symptoms..."></textarea>
              </div>
              
              <div class="form-group full-width">
                <label>Intervention Given</label>
                <textarea id="intervention" placeholder="Describe intervention..."></textarea>
              </div>
            </div>
          </div>
          
          <div class="form-section">
            <div class="section-title">Vital Signs</div>
            <div class="form-grid">
              <div class="form-group">
                <label>PR (Pulse Rate)</label>
                <input type="text" id="pr" placeholder="e.g., 72 bpm">
              </div>
              
              <div class="form-group">
                <label>SPO2 (Oxygen Saturation)</label>
                <input type="text" id="spo2" placeholder="e.g., 98%">
              </div>
              
              <div class="form-group">
                <label>BP (Blood Pressure)</label>
                <input type="text" id="bp" placeholder="e.g., 120/80">
              </div>
              
              <div class="form-group">
                <label>TEMP (Temperature)</label>
                <input type="text" id="temp" placeholder="e.g., 36.5¬∞C">
              </div>
            </div>
          </div>
          
          <button id="submitVisitBtn" class="submit-btn">
            üì§ Submit Visit & Notify Parents
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div id="homeNav" class="nav-dot">N</div>
  </div>

  <script>
    // Initialize Supabase client - REPLACE WITH YOUR ACTUAL CREDENTIALS
    const supabaseUrl = 'https://your-project-id.supabase.co'
    const supabaseAnonKey = 'your-anon-key'
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey)
    
    // Global variables
    let currentStudent = null;
    let currentGradeSection = null;
    
    // DOM Elements
    const logoutBtn = document.getElementById('logoutBtn');
    const refreshAlertsBtn = document.getElementById('refreshAlerts');
    const goHelpBtn = document.getElementById('goHelpBtn');
    const backFromGrades = document.getElementById('backFromGrades');
    const backFromSections = document.getElementById('backFromSections');
    const backFromStudents = document.getElementById('backFromStudents');
    const backFromForm = document.getElementById('backFromForm');
    const homeNav = document.getElementById('homeNav');
    const submitVisitBtn = document.getElementById('submitVisitBtn');
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Set current time
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
      document.getElementById('timeIn').value = now.toISOString().slice(0, 16);
      
      // Set up event listeners
      setupEventListeners();
      
      // Load alerts
      loadAlerts();
      
      // Check authentication
      checkAuth();
    });

    // Setup all event listeners
    function setupEventListeners() {
      // Navigation buttons
      logoutBtn.addEventListener('click', logout);
      refreshAlertsBtn.addEventListener('click', loadAlerts);
      goHelpBtn.addEventListener('click', () => showScreen('gradeLevelScreen'));
      backFromGrades.addEventListener('click', () => showScreen('homeScreen'));
      backFromSections.addEventListener('click', () => showScreen('gradeLevelScreen'));
      backFromStudents.addEventListener('click', () => showScreen('sectionsScreen'));
      backFromForm.addEventListener('click', () => showScreen('studentsScreen'));
      homeNav.addEventListener('click', () => showScreen('homeScreen'));
      submitVisitBtn.addEventListener('click', submitVisit);
    }

    // Check if user is authenticated
    async function checkAuth() {
      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        if (error || !user) {
          window.location.href = 'index.html';
        }
      } catch (error) {
        console.error('Auth check error:', error);
        window.location.href = 'index.html';
      }
    }

    // Screen navigation
    function showScreen(screenId) {
      // Hide all screens
      const screens = document.querySelectorAll('.nav-screen');
      screens.forEach(screen => screen.classList.remove('active'));
      
      // Show target screen
      document.getElementById(screenId).classList.add('active');
      
      // Load data for specific screens
      if (screenId === 'gradeLevelScreen') {
        loadGradeLevels();
      } else if (screenId === 'homeScreen') {
        loadAlerts(); // Refresh alerts when returning home
      }
    }

    // Load alerts
    async function loadAlerts() {
      const alertsList = document.getElementById('alertsList');
      alertsList.innerHTML = '<div class="no-alerts">Loading alerts...</div>';
      
      try {
        // Replace with your Supabase query
        const { data, error } = await supabase
          .from('alerts')
          .select('*, profiles(full_name)')
          .eq('status', 'active')
          .order('created_at', { ascending: false })
          .limit(10);
        
        if (error) throw error;
        
        if (!data || data.length === 0) {
          alertsList.innerHTML = '<div class="no-alerts">No active alerts at the moment.</div>';
          return;
        }
        
        alertsList.innerHTML = '';
        data.forEach(alert => {
          const alertDiv = document.createElement('div');
          alertDiv.className = 'alert-item';
          alertDiv.innerHTML = `
            <div class="alert-room">Alert #${alert.id}</div>
            <div class="alert-desc">${alert.description || 'No description'}</div>
            <div class="alert-time">
              From: ${alert.profiles?.full_name || 'Unknown'} ‚Ä¢ 
              ${new Date(alert.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
            </div>
          `;
          alertsList.appendChild(alertDiv);
        });
      } catch (error) {
        alertsList.innerHTML = '<div class="no-alerts">Error loading alerts.</div>';
        console.error('Error loading alerts:', error);
      }
    }

    // Load grade levels
    async function loadGradeLevels() {
      const container = document.getElementById('gradeLevelsContainer');
      container.innerHTML = '<div class="loading">Loading grade levels...</div>';
      
      try {
        // Replace with your actual table name
        const { data, error } = await supabase
          .from('grade_levels')
          .select('*')
          .order('grade_level');
        
        if (error) throw error;
        
        if (!data || data.length === 0) {
          container.innerHTML = '<div class="loading">No grade levels found.</div>';
          return;
        }
        
        container.innerHTML = '';
        data.forEach(grade => {
          const btn = document.createElement('button');
          btn.className = 'grid-btn';
          btn.textContent = `Grade ${grade.grade_level}`;
          btn.addEventListener('click', () => loadSections(grade));
          container.appendChild(btn);
        });
      } catch (error) {
        container.innerHTML = '<div class="loading" style="color: #e53935;">Error loading grade levels</div>';
        console.error('Error loading grade levels:', error);
      }
    }

    // Load sections for a grade level
    async function loadSections(grade) {
      currentGradeSection = null;
      const container = document.getElementById('sectionsContainer');
      container.innerHTML = '<div class="loading">Loading sections...</div>';
      
      try {
        // Replace with your actual table name
        const { data, error } = await supabase
          .from('sections')
          .select('*')
          .eq('grade_level_id', grade.id)
          .order('section_name');
        
        if (error) throw error;
        
        if (!data || data.length === 0) {
          container.innerHTML = '<div class="loading">No sections found for this grade.</div>';
          return;
        }
        
        container.innerHTML = '';
        data.forEach(section => {
          const btn = document.createElement('button');
          btn.className = 'grid-btn';
          btn.textContent = section.section_name;
          btn.addEventListener('click', () => loadStudents(section, grade));
          container.appendChild(btn);
        });
        
        showScreen('sectionsScreen');
      } catch (error) {
        container.innerHTML = '<div class="loading" style="color: #e53935;">Error loading sections</div>';
        console.error('Error loading sections:', error);
      }
    }

    // Load students for a section
    async function loadStudents(section, grade) {
      currentGradeSection = { section, grade };
      const container = document.getElementById('studentsContainer');
      container.innerHTML = '<div class="loading">Loading students...</div>';
      
      try {
        // Replace with your actual table name
        const { data, error } = await supabase
          .from('students')
          .select('*')
          .eq('section_id', section.id)
          .eq('grade_level_id', grade.id)
          .order('last_name, first_name');
        
        if (error) throw error;
        
        if (!data || data.length === 0) {
          container.innerHTML = '<div class="loading">No students found in this section.</div>';
          return;
        }
        
        container.innerHTML = '';
        data.forEach(student => {
          const card = document.createElement('div');
          card.className = 'student-card';
          card.addEventListener('click', () => showStudentForm(student));
          card.innerHTML = `
            <div class="student-name">${student.first_name} ${student.last_name}</div>
            <div class="student-details">
              Age: ${student.age || 'N/A'}<br>
              ${student.allergies ? `Allergies: ${student.allergies}` : 'No known allergies'}
            </div>
          `;
          container.appendChild(card);
        });
        
        showScreen('studentsScreen');
      } catch (error) {
        container.innerHTML = '<div class="loading" style="color: #e53935;">Error loading students</div>';
        console.error('Error loading students:', error);
      }
    }

    // Show form for selected student
    function showStudentForm(student) {
      currentStudent = student;
      
      // Set form values
      document.getElementById('studentInfo').value = 
        `${student.first_name} ${student.last_name} - ${currentGradeSection.grade.grade_level} ${currentGradeSection.section.section_name}`;
      
      document.getElementById('age').value = student.age || '';
      
      // Set current time
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
      document.getElementById('timeIn').value = now.toISOString().slice(0, 16);
      
      // Clear previous values
      document.getElementById('symptoms').value = '';
      document.getElementById('intervention').value = '';
      document.getElementById('pr').value = '';
      document.getElementById('spo2').value = '';
      document.getElementById('bp').value = '';
      document.getElementById('temp').value = '';
      
      // Hide status message
      document.getElementById('statusMessage').className = 'status-message';
      
      showScreen('nurseVisitForm');
    }

    // Submit visit form
    async function submitVisit() {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.className = 'status-message';
      
      // Validate required fields
      if (!document.getElementById('symptoms').value.trim()) {
        statusMessage.className = 'status-message error';
        statusMessage.innerHTML = '‚ùå Please describe the symptoms.';
        return;
      }
      
      try {
        // Get current user
        const { data: { user }, error: userError } = await supabase.auth.getUser();
        
        if (userError || !user) {
          throw new Error('No user logged in');
        }
        
        // Create nurse visit
        const visitData = {
          student_id: currentStudent.id,
          nurse_id: user.id,
          time_in: document.getElementById('timeIn').value,
          symptoms: document.getElementById('symptoms').value.trim(),
          intervention_given: document.getElementById('intervention').value.trim()
        };
        
        const { data: visit, error: visitError } = await supabase
          .from('nurse_visits')
          .insert([visitData])
          .select()
          .single();
        
        if (visitError) throw visitError;
        
        // Create vital signs if any are provided
        const pr = document.getElementById('pr').value.trim();
        const spo2 = document.getElementById('spo2').value.trim();
        const bp = document.getElementById('bp').value.trim();
        const temp = document.getElementById('temp').value.trim();
        
        if (pr || spo2 || bp || temp) {
          const vitalData = {
            nurse_visit_id: visit.id,
            pr: pr,
            spo2: spo2,
            bp: bp,
            temperature: temp
          };
          
          const { error: vitalError } = await supabase
            .from('vital_signs')
            .insert([vitalData]);
          
          if (vitalError) throw vitalError;
        }
        
        // Try to notify parent (if email exists)
        if (currentStudent.parent_email) {
          await notifyParent(currentStudent);
        }
        
        // Show success
        statusMessage.className = 'status-message success';
        statusMessage.innerHTML = '‚úÖ Visit recorded successfully!';
        
        // Auto-return to students after 3 seconds
        setTimeout(() => {
          if (currentGradeSection) {
            loadStudents(currentGradeSection.section, currentGradeSection.grade);
          } else {
            showScreen('homeScreen');
          }
        }, 3000);
        
      } catch (error) {
        statusMessage.className = 'status-message error';
        statusMessage.innerHTML = `‚ùå Error: ${error.message}`;
        console.error('Submit error:', error);
      }
    }
